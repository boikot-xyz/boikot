* {

:root {

@font-face {

body, button, input {

input, textarea, select {

}

}

    appearance: none;

button {
    border: none;

    appearance: none;
    cursor: pointer;
}

hr {
    border: none;
    border-top: 0.05rem solid var(--fg);
    color: var(--fg);
    overflow: visible;
}

a {

}
